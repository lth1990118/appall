		<script>
			$(function() {
				var banner = new Swiper('.banner', {
					autoplay: 5000,
					pagination: '.swiper-pagination',
					paginationClickable: true,
					lazyLoading: true,
					loop: true
				});

				mui('.pop-schwrap .sch-input').input();
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.pop-schwrap .scroll-wrap').scroll({
					bounce: true,
					indicators: true,
					deceleration: deceleration
				});
				$('.top-sch-box .fdj,.top-sch-box .sch-txt,.pop-schwrap .btn-back').on('click', function() {
					$('html,body').toggleClass('holding');
					$('.pop-schwrap').toggleClass('on');
					if ($('.pop-schwrap').hasClass('on')) {;
						$('.pop-schwrap .sch-input').focus();
					}
				});
				$('.mui-btn.mui-btn-primary.sch-submit').on('click', function() {					
					$('html,body').removeClass('holding');
					$('.pop-schwrap').removeClass('on');
					var txt= mui('#searchTxt')[0].value;
					$("#searchTxt2").text(txt);
					var data = {
						"ReqSys": config.reqSys,
						"ReqKey": userInfo.UserID,
						"ReqPwd": userInfo.PwdTmp,
						"ReqType": "ScProdSel",
						"ReqData": txt
					};					
					queryPro(data);
				});
			});
		</script>
		<script>
			var userInfo={};
			(function($) {
				userInfo = app.getSettings();
				console.log(JSON.stringify(userInfo));
				if (!userInfo.UserID) {
					// 					$.openWindow({
					// 						url: 'login.html',
					// 						id: 'login.html'
					// 					});
				} else {
					userInfo = app.getSettings();
					console.log(JSON.stringify(userInfo));
				}
				var data = {
					"ReqSys": config.reqSys,
					"ReqKey": userInfo.UserID,
					"ReqPwd": userInfo.PwdTmp,
					"ReqType": "ScHome",
					"ReqData": null
				};
				
				queryPro(data);
				
			})(mui);
			
			function queryPro(data){
				$.ajax({
					async: true, //表示请求是否异步处理
					timeout: 50000,
					type: "post", //请求类型
					url: config.url, //请求的 URL地址
					data: JSON.stringify(data),
					contentType: "application/json",
					dataType: "json", //返回的数据类型
					success: function(data) {
						console.log(JSON.stringify(data)); //在控制台打印服务器端返回的数据						
						if (data.RetFlag < 0) {
							mui.toast(data.RetInfo);
							return;
						} else {
							//console.log(JSON.stringify(arg[1]));
							var contain = document.getElementById('contain');
							contain.innerHTML="";
							for(var i=0;i<data.RetData.length;i++){
								var li = document.createElement('li');
								li.className = 'pic';
								var html="<a href=\"detail.html?id="+data.RetData[i].ProdID+"\">";
								html+="<img src=\""+config.urlPicRoot +data.RetData[i].PicMain+"\" />";
								html+="<p>"+data.RetData[i].ProdName+"</p>";
								html+="<b>"+data.RetData[i].PPrice+"</b><middle>积分 "+data.RetData[i].PInteg+"</middle></a>";
								li.innerHTML=html;
								
								//console.log(contain);
								contain.appendChild(li);
								console.log(contain.innerHTML);
							}
							initWall();
						}
					},
					error: function(data) {
						console.log(JSON.stringify(data));
						mui.toast(tempJson.common.error[config.reqSys] + "（" + data.ReqType + "）");
					}
				});
			}
		</script>

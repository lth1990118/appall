				history.go(-1)

				$("#shoppingCar").text(tempJson.shopui.footer.shoppingCar[config.reqSys]);
				$("#order").text(tempJson.shopui.footer.order[config.reqSys]);
				$("#mainPage").text(tempJson.shopui.footer.mainPage[config.reqSys]);
			}
		</script>

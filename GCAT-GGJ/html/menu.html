<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Menu</title>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/config.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.title{
				text-align: center;
				padding: 10px;
				color: #040505;
				font-weight: bolder;
			}
		</style>
	</head>
	<body>
		
		<div id="segmentedControl" class="mui-segmented-control">
			<a class="mui-control-item mui-active" href="#item2">Mon menu</a>
		</div>			
		<div>
			<div id="item2" class="mui-control-content mui-active">
				<div id="scroll" class="mui-scroll-wrapper">
					<div class="mui-scroll mui-table-view-chevron">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
							<a class="mui-navigate-right" data-href="html/sale.html">Ma vente</a>
							</li>
							<li class="mui-table-view-cell">
							<a class="mui-navigate-right" data-href="html/agent.html">Mon agent</a>
							</li>
							<li class="mui-table-view-cell">
							<a class="mui-navigate-right" data-href="html/bonus.html">Mon portefeuille</a>
							</li>
							<li class="mui-table-view-cell">
							<a class="mui-navigate-right" data-href="html/myTeam.html">Mon équipe</a>
							</li>
							<li class="mui-table-view-cell">
							<a class="mui-navigate-right" data-href="html/purchase.html">Mes achats</a>
							</li>
							<li class="mui-table-view-cell">
							<a class="mui-navigate-right" data-href="html/loginPassword.html">Mot de passe</a>
							</li>
							<li class="mui-table-view-cell">
							<a class="mui-navigate-right" data-href="html/cashPassword.html">Argent passe</a>
							</li>
							<li class="mui-table-view-cell">
							<a class="mui-navigate-right" data-href="html/info.html">Mon message</a>
							</li>
							<li class="mui-table-view-cell">
							<a class="mui-navigate-right" data-href="exit">Système de sortie</a>
							</li>			
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			mui('.mui-table-view').on('tap', 'a', function() {
				var targetTab = this.getAttribute('data-href');
				console.log(targetTab);
				 //获得父页面的webview 
				 var main = plus.webview.currentWebview().parent();		
				 //触发父页面的自定义事件(refresh),从而进行刷新 
				 mui.fire(main, 'tabChange',{ 'href': targetTab}); 
				 plus.webview.currentWebview().close();
				//tabChange(targetTab);
			});
			(function($) {
				$('#scroll').scroll({
					indicators: true //是否显示滚动条
				});	
				document.getElementById("scroll").style.height=window.innerHeight-50 +"px";
			})(mui);
		</script>
	</body>
</html>
